<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registeration</title>
</head>
<body>
    
<form style="max-width: 700px; margin: 0 auto; background-color: #b69e9e; padding: 30px; border-radius: 10px; "  method='post' enctype="multipart/form-data">
  
    {% if messages %}
       <div class="alert alert-secondary" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}

        </div>        
    {% endif %}

    {% csrf_token%}

   <h2>Register YourSelf </h2>

      
   <div class="form-group">
    <label for="exampleInputEmail1"><b>First Name</b></label>
    <input type="text" name = "first_name"class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp"  style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  <br>
   <div class="form-group">
    <label for="exampleInputEmail1"><b>Last Name</b></label>
    <input type="text" name = "last_name"class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
  </div>
  <br>

    <div class="form-group">
      <label for="exampleInputEmail1"><b>Email</b></label>
      <input type="email" name = "username"class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter recipe name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1"><b>Password</b></label>
      <input type="password" name = "password"class="form-control"  id="exampleInputPassword1" aria-describedby="emailHelp" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
  </form>

</body>

</html>
